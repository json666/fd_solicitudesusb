<div bsModal #modalConfirmacion="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true" [config]="{'backdrop':'static', 'keyboard': false}">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title blue" id="myModalLabelm"><i class="fa fa-check"></i><strong> Confirmaci√≥n </strong></h4>
      </div>
      <div class="modal-body">
        {{message}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="modalConfirmacion.hide()">
          Cancelar
        </button>
        <button type="button" class="btn btn-primary" (click)="aceptar()">
          Aceptar
        </button>
      </div>
    </div>
  </div>
</div>




<p-confirmDialog header="Confirmation" icon="fa fa-question-circle" width="425" #cd>
  <p-footer>
    <button type="button" pButton icon="fa-close" label="Cancelar" (click)="cd.reject()"></button>
    <button type="button" pButton icon="fa-check" label="Aceptar" (click)="cd.accept()"></button>
  </p-footer>
</p-confirmDialog>
