<h3 class="font-weight-bold">Matriz de Seguimiento</h3>
<p-table [value]="matriz.data" dataKey="brand" [paginator]="true" [rows]="10" [sortField]="fechaRevision" [sortOrder]="-1">
  <ng-template pTemplate="header">
    <tr>
      <th >Fecha</th>
      <th>Remitente</th>
      <th>Asignado</th>
      <th>Estado</th>
      <th>Accion</th>
      <th>Descripcion</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex" let-expanded="expanded" let-columns="columns" >
    <tr class="ui-widget-header" *ngIf="rowGroupMetadata[rowData.hojaRuta].index === rowIndex" >
      <td colspan="6">
        <a href="#" [pRowToggler]="rowData">
          <i [ngClass]="expanded ? 'fa fa-fw fa-chevron-circle-down' : 'fa fa-fw fa-chevron-circle-right'"></i>
          <span>{{rowData.hojaRuta}}</span>
        </a>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="rowexpansion"  let-rowData  let-rowIndex="rowIndex">
    <tr >
      <td>{{rowData.fechaRevision|date:'dd/MM/yyyy hh:mm:ss'}}</td>
      <td>{{rowData.remitInt}}</td>
      <td>{{rowData.asignadoA}}</td>
      <td>{{rowData.descEstSolic}}</td>
      <td>{{rowData.descTipoTarea}}</td>
      <td>{{rowData.descTarea}}</td>
    </tr>
  </ng-template>
</p-table>
