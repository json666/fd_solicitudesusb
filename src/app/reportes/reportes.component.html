<div class="row">
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title font-weight-bold">Consulta Estadisticas</h4>
        <form c-lass="forms-sample">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="card-title col-sm-3 col-form-label">Fecha Inicial:</label>
                <div class="col-sm-7">
                  <input type="date" name="desde" id="fecha" min="1000-01-01" max="3000-12-31"
                         class="form-control border-primary"
                         [(ngModel)]="pdesde" name="pdesde">
                  <!--[(ngModel)]="solicitud.fecReg">-->
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="card-title col-sm-3 col-form-label">Fecha Final:</label>
                <div class="col-sm-7">
                  <input type="date" name="hasta" id="fecha1" min="1000-01-01" max="3000-12-31"
                         class="form-control border-primary"
                         [(ngModel)]="phasta" name="phasta">
                  <!--[(ngModel)]="solicitud.fecReg">-->
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <div class="col-sm-7">
                  <button type="button" class="btn btn-outline-success" (click)="actualizarReporteA()">Aplicar
                  </button>
                  <button type="button" class="btn btn-outline-primary">Cancelar
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <ngb-tabset class="tab-solid tab-solid-primary">
          <ngb-tab>
            <ng-template ngbTabTitle>
              <i class="mdi mdi-home-outline"></i>Home
            </ng-template>
            <ng-template ngbTabContent>
              <div>
                <div>
                  <div style="display: block">
                    <canvas baseChart
                            [datasets]="barChartData"
                            [labels]="barChartLabels"
                            [options]="barChartOptions"
                            [plugins]="barChartPlugins"
                            [legend]="barChartLegend"
                            [chartType]="barChartType">
                    </canvas>
                  </div>
                  <button mat-button mat-raised-button color="primary" (click)="randomize()">Update</button>
                </div>
              </div>
            </ng-template>
          </ngb-tab>
          <ngb-tab>
            <ng-template ngbTabTitle>
              <i class="mdi mdi-account-outline"></i>Profile
            </ng-template>
            <ng-template ngbTabContent>
              <div>
                <div>
                  <div class="chart">
                    <canvas baseChart
                            [data]="pieChartData"
                            [labels]="pieChartLabels"
                            [chartType]="pieChartType"
                            [options]="pieChartOptions"
                            [plugins]="pieChartPlugins"
                            [colors]="pieChartColors"
                            [legend]="pieChartLegend">
                    </canvas>
                  </div>
                </div>
              </div>
              <div>
                <button mat-button mat-raised-button color="primary" (click)="imprimirCasosPorTipoCaso()">Imprimir
                </button>
              </div>
            </ng-template>
          </ngb-tab>
          <ngb-tab>
            <ng-template ngbTabTitle>
              <i class="mdi mdi-message-text-outline"></i>Contact
            </ng-template>
            <ng-template ngbTabContent>
            </ng-template>
          </ngb-tab>
        </ngb-tabset>
      </div>
    </div>
  </div>
</div>
