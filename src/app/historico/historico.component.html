<div class="row">
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title font-weight-bold">Historico de solicitudes</h4>
      </div>
      <p-dataTable [value]="historicos.data" [rows]="10" [paginator]="true" [globalFilter]="gb" [sortOrder]="1" [sortField]="fechaRegistro"
                   emptyMessage="No se encontraron registros">
        <p-column [style]="{'width':'5%'}" header="NÂ°">
          <ng-template let-index="rowIndex" pTemplate type="body">
            <span>{{index + 1}}</span>
          </ng-template>
        </p-column>
        <p-column  [filter]="true" filterPlaceholder="Fecha registro" [sortable]="true" >
          <ng-template let-row="rowData" pTemplate="body">
            {{row.fechaRegistro | date:'dd/MM/yyyy hh:mm:ss'}}
          </ng-template>
        </p-column>
        <p-column field="nomSolic" header="Solicitante" [filter]="true" filterPlaceholder="Solicitante"></p-column>
        <!--        <p-column field="nomAsignado" header="Asignado" [filter]="true" filterPlaceholder="Asignado"></p-column>-->
        <p-column field="tipoCaso" header="Tipo de Caso" [filter]="true" filterPlaceholder="Tipo de Caso"></p-column>
        <p-column field="hojaRuta" header="Hoja de Ruta" [filter]="true" filterPlaceholder="Hoja de Ruta"></p-column>
        <p-column field="tipoSolic" header="Tipo Solicitud" [filter]="true"
                  filterPlaceholder="Tipo Solicitud"></p-column>
        <p-column  header="Accion"
                  filterPlaceholder="Accion"></p-column>
      </p-dataTable>
    </div>
  </div>
</div>
