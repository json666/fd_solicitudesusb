<div class="row">
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title font-weight-bold">Historico de solicitudes</h2>
      </div>
      <p-table #dt [columns]="cols" [value]="historicos.data" [paginator]="true" [rows]="5">
        <ng-template pTemplate="caption">
          <div style="text-align: right">
            <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
            <input type="text" pInputText size="50" placeholder="Global Filter"
                   (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
          </div>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns">
              {{col.header}}
            </th>
          </tr>
<!--          <tr>-->
<!--            <th *ngFor="let col of columns" [ngSwitch]="col.field" class="ui-fluid" style="width: 30px;">-->
<!--              <input pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)"-->
<!--                     [value]="dt.filters[col.field]?.value" style="width: 125px;" *ngIf="col.field!='Accion'">-->
<!--            </th>-->
<!--          </tr>-->
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns" class="ui-fluid">
          <tr [pSelectableRow]="rowData">
            <td *ngFor="let col of columns">
              <p *ngIf="col.field=='fechaRegistro'">{{rowData[col.field]|date:'dd/MM/yyyy hh:mm:ss'}}</p>

              <p *ngIf="col.header=='Accion' && col.field=='solicId'">
                <button type="button" class="btn btn-success btn-xs" (click)="mostrarSolicitud(rowData[col.field])" ngbTooltip="Imprimir">
                  <i class="fa fa-print"></i>
                </button>
              </p>
              <p *ngIf="col.field!='fechaRegistro' && col.header!='Accion'">{{rowData[col.field]}}</p>
            </td>
          </tr>
        </ng-template>
      </p-table>
